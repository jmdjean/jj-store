# Single service: backend serves API + Angular frontend (same origin).
services:
  - type: web
    name: jj-store
    runtime: node
    plan: free
    buildCommand: |
      cd backend && npm ci --include=dev && npm run build
      cd ../frontend && npm ci --include=dev && npm run build
    preDeployCommand: cd backend && npm run migrate
    startCommand: cd backend && npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 1d
      - key: DATABASE_URL
        fromDatabase:
          name: jj-store-db
          property: connectionString

databases:
  - name: jj-store-db
    databaseName: jj_store
    user: jj_store_user
    plan: free
