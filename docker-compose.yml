services:
  postgres:
    image: postgres:16-alpine
    container_name: jj-store-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-jj_store}
      POSTGRES_USER: ${POSTGRES_USER:-jj_store_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jj_store_pass}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-jj_store_user} -d ${POSTGRES_DB:-jj_store}']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: