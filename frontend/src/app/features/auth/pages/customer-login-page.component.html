<section class="login-page">
  <div class="login-card">
    <img src="/JJ-store-logo.png" alt="JJ Store" class="brand-logo" />
    <h1>Fazer login</h1>

    @if (mensagemErro()) {
      <p class="error-message" role="alert">{{ mensagemErro() }}</p>
    }

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <label>
        E-mail ou usuário
        <input type="text" formControlName="identificador" placeholder="E-mail ou usuário" />
      </label>
      @if (identificadorInvalido) {
        <span class="field-error">Informe o e-mail ou usuário.</span>
      }

      <label>
        Senha
        <input type="password" formControlName="senha" placeholder="Senha" />
      </label>
      @if (senhaInvalida) {
        <span class="field-error">A senha deve ter no mínimo 6 caracteres.</span>
      }

      <button type="submit" [disabled]="carregando()">
        {{ carregando() ? 'Entrando...' : 'Continuar' }}
      </button>
    </form>

    <p class="helper-text">
      Ainda não tem conta?
      <a routerLink="/cadastro" [queryParams]="cadastroQueryParams">Criar conta</a>
    </p>
  </div>
</section>
